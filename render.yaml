services:
  - type: web
    name: hindi-llm-summarizer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:128
      - key: TOKENIZERS_PARALLELISM
        value: false
    healthCheckPath: /health
    autoDeploy: true
